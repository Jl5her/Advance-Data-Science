<script>
  let first, second;
  const margin = {
    top: 20,
    right: 75,
    bottom: 75,
    left: 75
  }

  function makeScoresGraph(data) {
    const svg = d3.select(`svg`),
      width = +svg.attr("width") - margin.left - margin.right,
      height = +svg.attr("height") - margin.top - margin.bottom,
      g = svg.append("g").attr("transform", `translate(${margin.left}, ${margin.top})`);

    const tooltip = d3.select('body').append("div").attr("class", "tooltip").style("opacity", 0);

    first = d3.min(data, d => d.year);
    second = d3.max(data, d => d.year);

    $('.ui.range.slider')
      .slider({
        min: first,
        max: second,
        start: first,
        end: second,
      })

    const x = d3.scaleBand().rangeRound([0, width]).padding(0.1);
    const y = d3.scaleLinear().rangeRound([height, 0]);

    x.domain(data.map((d) => d.year))
    y.domain([0, d3.max(data, (d) => d.total)])

    const xAxis = g.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x))

    xAxis.append("text")
      .attr("fill", "#000")
      .attr("y", 6)
      .attr("dy", "3em")
      .attr("dx", width / 2)
      .attr("text-anchor", "middle")
      .text("Year");

    g.append("g")
      .call(d3.axisLeft(y)
        .tickSize(-width)
      )
      .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "-7em")
      .attr("dx", -height / 2)
      .attr("text-anchor", "middle")
      .text("Number of Exams");

    g.selectAll(".bar")
      .data(data)
      .enter().append("rect")
      .attr('class', 'bar')
      .attr("x", (d) => x(d.year))
      .attr("y", (d) => height)
      .attr("width", x.bandwidth())
      .attr("height", (d) => 0)
      .on("mousemove", function (d) {
        const pos = this.getBoundingClientRect();

        tooltip.transition()
          .duration(200)
          .style("opacity", 1);
        tooltip.html(
            `<b>year:</b> ${d.year}<br/> \
          <b>total:</b> ${d.total.toLocaleString()}<br/> \
          <b>avg:</b> ${d.avg.toFixed(2)}`)
          .style("left", `${pos.x + (x.bandwidth() / 2)}px`)
          .style("top", `${pos.y - 20}px`);
      })
      .on("mouseout", (d) => {
        tooltip.transition()
          .duration(500)
          .style("opacity", 0);
      })
      .transition()
      .delay(d => Math.random() * 1000)
      .duration(1000)
      .attr("y", (d) => y(d.total))
      .attr("height", (d) => height - y(d.total));

    // Line

    const yScale = d3.scaleLinear().rangeRound([height, 0]);
    yScale.domain([0, 5])

    var line = d3.line()
      .x(function (d) {
        return x(d.year) + (x.bandwidth() / 2)
      }) 
      .y(function (d) {
        return yScale(d.avg);
      })
      .curve(d3.curveMonotoneX)

    var line2 = d3.line()
      .x(function (d) {
        return x(d.year) + (x.bandwidth() / 2)
      })
      .y(function (d) {
        return height
      })
      .curve(d3.curveMonotoneX)

    g.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line2)
      .transition()
      .duration(2000)
      .attr("d", line);

    g.append("g")
      .attr("class", "y1 axis")
      .attr("transform", `translate(${width}, 0)`)
      .call(d3.axisRight(yScale))
      .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(90)")
      .attr("y", 6)
      .attr("dy", "-5em")
      .attr("dx", height / 2)
      .attr("text-anchor", "middle")
      .text("Average Score");

    setInterval(() => {
      let newFirst = $('.ui.range.slider').slider('get thumbValue', 'first')
      let newSecond = $('.ui.range.slider').slider('get thumbValue', 'second')

      if (newFirst != first || newSecond != second) {
        var change = Math.abs(first - newFirst) + Math.abs(second - newSecond);
        first = newFirst;
        second = newSecond;

        let xDomain = data.map(d => d.year).filter(n => n >= first && n <= second);
        x.domain(xDomain)
        xAxis.transition().duration(1000).call(d3.axisBottom(x));

        g.selectAll("rect")
          .data(data)
          .transition()
          .duration(1000 / change)
          .attr("x", function (d) {
            if (x(d.year) == undefined) {
              $(this).animate({
                opacity: 0,
                x: -margin.left
              }, 1000);
            } else
              $(this).animate({
                x: x(d.year),
                opacity: 1
              }, 1000);
            return x(d.year)
          })
          .attr("width", x.bandwidth())
          .attr("y", (d) => {
            return y(d.total)
          })
          .attr("height", (d) => height - y(d.total));

        var t = d3.transition()
          .duration(1500)
          .ease(d3.easeLinear);
        d3.selectAll(`.line`)
          .datum(data.filter(n => n.year >= first && n.year <= second))
          .transition(t)
          .attr("d", d3.line()
            .x(function (d) {
              return x(d.year) + (x.bandwidth() / 2)
            })
            .y(function (d) {
              return yScale(d.avg);
            })
          )
      }
    }, 500);

    g.append("text")
      .attr("x", width / 2)
      .attr("y", "-0.5em")
      .style("text-anchor", "middle")
      .text("Average Exam Score By Year vs Number of Exams");

  }
</script>
